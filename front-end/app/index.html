<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GSI Crawler</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GSI Crawler">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="http://ellekasai.github.io/twemoji-awesome/twemoji-awesome.css">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <!-- endreplace-->

  <style is="custom-style" include="shared-styles"></style>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <img src="images/logo.png" style="max-width:150px;max-height:60px;">
          <!--<span class="paper-font-title">Menu</span>-->
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

          <a data-route="home" tabindex="0" href="/" on-click="onDataRouteClick">
            <iron-icon icon="visibility"></iron-icon>
            <span>Analysis</span>
          </a>

          <a data-route="what" href="/what" on-click="onDataRouteClick">
            <iron-icon icon="fa:question"></iron-icon>
            <span>What is GSI Crawler?</span>
          </a>

          <a data-route="about" href="/about" on-click="onDataRouteClick">
            <iron-icon icon="fa:info"></iron-icon>
            <span>About us</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">GSI Crawler</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Fake, sentiments and emotions analysis for social comments<i class="twa twa-2x twa-speech-balloon"></i></div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section id="analysis-list" data-route="home">
              <div id="no-analysis-message">
                <h1>There isn't analysis to show.</h1>
                <span>Add a new analysis tapping the <iron-icon icon="fa:eye"></iron-icon> icon!</span>
              </div>
              <!--<fake-analysis-card image="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/Chipotle_Mexican_Grill_logo.svg/1024px-Chipotle_Mexican_Grill_logo.svg.png" error="null" loaded name="Restaurant Example" totalreviews="384" fakereviews="38" percent="10" grade="A" webpage="yelp"></fake-analysis-card>-->
            </section>

            <section data-route="what">
              <paper-material elevation="1">
                <h2 class="page-title">What is GSI Crawler?</h2>
                <p>The goal of this project is to develop a social media crawler for sentiment analysis. The project will crawl opinions expressed in several web sites (e.g. Yelp, TripAdvsor or Amazon) as well as social networks (Twitter, Facebook and Youtube). In addition, the project will develop a web application for managing the crawling service and will allow users to crawl opinions about a product and will analyse them using sentiment and emotion services.</p>
              </paper-material>
            </section>

            <section data-route="about">
              <paper-material elevation="1">
                <h2 class="page-title">About us</h2>
                <p>The Intelligent Systems Group (GSI, Grupo de Sistemas Inteligentes) is a research group acknowledged by the Technical University of Madrid (UPM, Universidad Politécnica de Madrid). Our staff consists of 14 professors, 8 researchers and 8 undergraduates  from several departments of the university, mainly from theDepartment of Telematic Systems Engineering (DIT, Departamento de Ingeniería de Sistemas Telemáticos).
                </p>
                <p>
                Since 1982, our group has conducted research, development and innovation in theories, methods and applications of artificial intelligence techniques, especially in the fields of Machine learning and Big Data, Semantic technologies and Linked Data,Intelligent Agents and Agent-based Social Simulation, Language engineering, and Web and Service engineering. We aim at improving service and innovation in the field of information technology and communications.
                </p>
                <p>
                Our activity and training capacity is reflected in the large number of students, both undergraduates and PhD students, and backed up by a high level of participation in projects funded by various government agencies (European Commission as well as national and regional  programs) and private companies. All this, together with a high level of involvement in groups, thematic networks and associations, has enabled several liaisons with other national and European research centres.
                </p>
                <p>
                Some of our fields of application in machine learning and Big Data algorithms areSecurity (projects AZVigia, VulneraNET and SIMPA) and  distributed diagnosis in telecommunication networks (Telefonica alliance). Our experience in different research areas allows us to apply interdisciplinary approaches, such as: joining machine learning and the growing interest in Semantics and Linked Data in the creation of a semantic discovery of service and company directories (projects FP7 Omelette, FP7 Romulus and Episteme projects); using semantic search in e-learning, music and cultural heritage area as well as Idea Management (projectsSemusici, Cantiga, Musiteca, eContent Harmos and eContentPlus Variazioni, andResulta);  sentiment and emotion analysis in social networks (projects FP7 EuroSentiment, MixedEmotions or Financial Twitter Tracker) or facilitating the visualisation and search of geographical data mashup up with Linked Data (FP7 SmartOpenData). In addition, we have extensive experience in Agent Systems and Agent-based social simulation in Smart Environments (project THOFU) and Emergency Management, combining Web 2.0 and intelligent techniques (projects Calista, IMPROVISA andT2C2).
                </p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <div id="dialogs-container"></div>
    <paper-dialog id="scrollable-dialog">
      <h2 id="scrollable-dialog-title"></h2>
      <paper-dialog-scrollable><div id="scrollable-content"></div></paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Close</paper-button>
      </div>
    </paper-dialog>

    <div id="analysis-menu">
      <floating-menu></floating-menu>
    </div>
    <paper-toast id="toast" duration="3000"></paper-toast>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
