version: '2'

services:
  sefarad:
    build: .
    ports:
     - "8080:8080"
    volumes:
     - .:/usr/src/app
    networks:
      - sefarad-network
    depends_on:
      - elasticsearch
    environment:
      - LUIGI_ENDPOINT=http://localhost:18000
      - ES_ENDPOINT=http://localhost:19200

  elasticsearch:
    image: elasticsearch
    ports:
      - "19200:9200"
      - "19300:9300"
    volumes:
      - ./elasticsearch/nodes:/usr/share/elasticsearch/data/nodes
      - ./elasticsearch/config:/usr/share/elasticsearch/config
    networks:
      - sefarad-network

  luigi:
    build:
      context: luigi/
    volumes:
      - ./luigi:/usr/src/app
    ports:
      - "18000:8000"
      - "8082:8082"
    networks:
      - sefarad-network
    environment:
      - ES_ENDPOINT=elasticsearch
      - ES_PORT=9200
    depends_on:
      - elasticsearch


networks:
  sefarad-network:
    driver: bridge