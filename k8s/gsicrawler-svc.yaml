---
apiVersion: v1
kind: Service
metadata:
  name: gsicrawler-latest
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      name: web
    - port: 8000
      protocol: TCP
      name: luigi
    - port: 9200
      protocol: TCP
      name: elasticsearch
  selector:
    role: gsicrawler-latest
