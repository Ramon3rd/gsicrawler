---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gsicrawler-web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: gsicrawler-web
        app: gsicrawler
    spec:
      containers:
      - name: gsicrawler-web
        image: registry.cluster.gsi.dit.upm.es/sefarad/gsicrawler/web:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
        ports:
          - name: web
            containerPort: 8080
        env:
          - name: LUIGI_ENDPOINT
            value: "gsicrawler-luigi.cluster.gsi.dit.upm.es"
          - name: ES_ENDPOINT
            value: "gsicrawler-elasticsearch.cluster.gsi.dit.upm.es"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gsicrawler-luigi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: gsicrawler-luigi
        app: gsicrawler
    spec:
      containers:
      - name: gsicrawler-luigi
        image: registry.cluster.gsi.dit.upm.es/sefarad/gsicrawler/luigi:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
        ports:
          - name: luigi
            containerPort: 8000
          - name: luigi2
            containerPort: 8082
        env:
          - name: ES_ENDPOINT
            value: "gsicrawler-es"
          - name: ES_PORT
            value: "9200"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gsicrawler-es
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: gsicrawler-es
        app: test
    spec:
      containers:
      - name: gsicrawler-elasticsearch-latest
        image: docker.elastic.co/elasticsearch/elasticsearch:5.4.0
        imagePullPolicy: Always
        resources:
          limits:
            memory: "2048Mi"
            cpu: "1000m"
        ports:
          - name: elasticsearch
            containerPort: 9200
          - name: elasticsearch-2
            containerPort: 9300