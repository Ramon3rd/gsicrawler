---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gsicrawler-web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: gsicrawler-web
        app: gsicrawler
    spec:
      containers:
      - name: gsicrawler-web
        image: registry.cluster.gsi.dit.upm.es/sefarad/gsicrawler/web:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
        ports:
          - name: web
            containerPort: 8080
        env:
          - name: LUIGI_ENDPOINT
            value: "gsicrawler-luigi.cluster.gsi.dit.upm.es"
          - name: ES_ENDPOINT
            value: "sefarad-elasticsearch.cluster.gsi.dit.upm.es"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gsicrawler-luigi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: gsicrawler-luigi
        app: gsicrawler
    spec:
      containers:
      - name: gsicrawler-luigi
        image: registry.cluster.gsi.dit.upm.es/sefarad/gsicrawler/luigi:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
        ports:
          - name: luigiproxy
            containerPort: 8000
          - name: luigiweb
            containerPort: 8082
        env:
          - name: ES_ENDPOINT
            value: "gsicrawler-es"
          - name: ES_PORT
            value: "9200"